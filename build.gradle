buildscript {
    ext {
        Version = [
            Build: [
                CODE: 1,
                MAJOR: 0,
                MINOR: 0
            ],

            Core : [
                GRADLE: '3.1.3',
                JAVA: '1.8',
                KOTLIN: '1.2.50'
            ],

            Sdk : [
                BASE: 28,
                MIN: 14
            ],

            Dependency : [
                SUPPORT: '28.0.0-alpha3'
            ]
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${ Version.Core.GRADLE }"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${ Version.Core.KOTLIN }"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
